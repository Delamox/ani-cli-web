<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LGR</title>
  </head>

  <body>
    <h1>lets get rusty!</h1>
    <p>anime search engine</p>
    <div>
      <form style="display: block" id="searchAnimeForm">
        <button type="submit">Submit</button>
        <input type="text" id="searchAnimeInputBox" placeholder="search..." />
      </form>
      <form style="display: none" id="selectAnimeForm">
        <button type="submit">Submit</button>
        <select name="anime" id="selectAnimeInputBox"></select>
      </form>
      <form style="display: none" id="selectEpisodeForm">
        <button type="submit">Submit</button>
        <select name="episode" id="selectEpisodeInputBox"></select>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
